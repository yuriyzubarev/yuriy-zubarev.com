<!DOCTYPE html>

<html>
  <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <meta name="viewport" content="width=device-width; initial-scale=1; minimum-scale=1; maximum-scale=1" /> 
     <meta name="author" content="Yuriy Zubarev" /> 
     <title>
       {% if page.title %}
         {{ page.title }} -
       {% endif %}
       Yuriy Zubarev
     </title>
     <meta name="author" content="Yuriy Zubarev" />
     {% if page.summary %}
       <meta namne="description" content="{{ page.summary }}" />
     {% endif %}

     <link rel="stylesheet" href="/css/reset.css" type="text/css" />
     <link rel="stylesheet" href="/css/text.css" type="text/css" />
     <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
     <link rel="stylesheet" href="/css/site.css" type="text/css" />

     {% for css in page.css %}
       <link rel="stylesheet" href="{{ css }}" type="text/css" />
     {% endfor %}

     <script> 
       var ADAPT_CONFIG = {
       // Where is your CSS?
       path: '/css/',
              
       // false = Only run once, when page first loads.
       // true = Change on window resize and page tilt.
       dynamic: true,
                   
       // First range entry is the minimum.
       // Last range entry is the maximum.
       // Separate ranges by "to" keyword.
       range: [
         '760px            = mobile.css',
         '760px  to 980px  = 720.css',
         '980px            = 960.css'
       ]
       };
     </script>

     <script src="/js/adapt.js"></script> 
  </head>

  <body>

      <header class="container_12">
         <h1 class="grid_12"><a href="/">Yuriy Zubarev</a></h1>
      </header>

      <div class="clear"></div>

      <div class="container_12">
          {{ content }}
      </div>

      <div class="clear"></div>
      
      <footer class="container_12">
      Powered by static files. <a href="http://github.com/mojombo/jekyll">Jekyll</a> &amp; <a href="http://960.gs/">960 Grid System</a>
      </footer>

    {% for js in page.javascript %}
      <script type="text/javascript" src="{{ js }}"></script>
    {% endfor %}

  </body>
</html>
