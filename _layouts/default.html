<!DOCTYPE html>

<html lang="en">
  <head>
     <link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
     <link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <meta name="viewport" content="width=device-width; initial-scale=1; minimum-scale=1; maximum-scale=1" /> 
     <link rel="alternate" type="application/rss+xml" title="Yuriy Zubarev" href="/rss.xml">
     <meta name="author" content="Yuriy Zubarev" /> 
     <title>
       {% if page.title %}
         {{ page.title }} -
       {% endif %}
       Yuriy Zubarev
     </title>
     <meta name="author" content="Yuriy Zubarev" />
     {% if page.summary %}
       <meta namne="description" content="{{ page.summary }}" />
     {% endif %}
     
     <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

     <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
     <link rel="stylesheet" href="/css/main.css" type="text/css" />

     {% for css in page.css %}
       <link rel="stylesheet" href="{{ css }}" type="text/css" />
     {% endfor %}

     <script> 
       var ADAPT_CONFIG = {
       // Where is your CSS?
       path: '/css/',
              
       // false = Only run once, when page first loads.
       // true = Change on window resize and page tilt.
       dynamic: true,
                   
       // First range entry is the minimum.
       // Last range entry is the maximum.
       // Separate ranges by "to" keyword.
       range: [
         '760px            = mobile.min.css',
         '760px  to 980px  = 720.min.css',
         '980px            = 960.min.css'
       ]
       };
     </script>

     <script src="/js/adapt.js"></script> 
  </head>

  <body>
      
      {{ content }}
      
      <footer class="container_12" id="ftr">
      	<p class="grid_12">
      		Powered by static files. <a href="http://github.com/mojombo/jekyll">Jekyll</a> &amp; <a href="http://960.gs/">960 Grid System.</a>
          Contact: yuriyzubarev7 at gmail.com |
          <a href="http://twitter.com/#!/yuriy_zubarev">@yuriy_zubarev</a>
      	</p>
      </footer>

    {% for js in page.javascript %}
      <script type="text/javascript" src="{{ js }}"></script>
    {% endfor %}

  </body>
</html>
